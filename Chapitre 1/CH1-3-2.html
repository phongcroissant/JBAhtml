<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>
    Mes listes
</h1>
<strong>
    Voici une liste non ordonnée (puce ronde par défaut)
</strong>
<ul>
    <li>Un</li>
    <li>Dos</li>
    <li>Tres</li>
</ul>

<strong>
    Voici une liste ordonnée
</strong>
<ol>
    <li>Un</li>
    <li>Deux</li>
    <li>Trois</li>
</ol>
</body>
</html>
